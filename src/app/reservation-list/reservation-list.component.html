<h2>Reservations List</h2>
<ul>
    <li *ngFor="let res of reservations">
        Guest-Name: {{res.guestName}}<br>
        Guest-Email: {{res.guestEmail}}<br>
        Guest-CheckInDate: {{res.checkInDate}}<br>
        Guest-CheckOutDate: {{res.checkOutDate}}<br>
        Guest-RoomNumber: {{res.roomNumber}}<br>
    </li>
</ul>
